<h3 id="12-%E4%B8%BA%E4%BB%80%E4%B9%88%E5%AD%A6%E4%B9%A0%E5%91%BD%E4%BB%A4%E8%A1%8C">1.2 为什么学习命令行？</h3>

<p><strong>命令行的核心优势：</strong></p>
<ul>
<li><strong>高效快速</strong>：无需鼠标导航，键盘直达</li>
<li><strong>批量化处理</strong>：一次操作处理多个文件</li>
<li><strong>可编程性</strong>：脚本自动化重复任务</li>
<li><strong>跨平台一致性</strong>：Linux、Mac、Windows统一体验</li>
<li><strong>远程操作</strong>：服务器管理必备技能(ssh到远程服务器，基本只能用命令行操作)</li>
</ul>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="13-%E4%B8%8D%E5%90%8C%E5%B9%B3%E5%8F%B0%E7%9A%84%E5%91%BD%E4%BB%A4%E8%A1%8C">1.3 不同平台的命令行</h3>
<div class=cols-2-73>
<div class=ldiv>
<p><strong>Windows 下：</strong></p>
<ul>
<li><strong>CMD</strong>：传统的命令提示符</li>
<li><strong>PowerShell</strong>：功能强大的现代Shell</li>
<li><strong>Windows Terminal</strong>：现代化的终端模拟器</li>
</ul>
</div>
<div class=rdiv>
<p><strong>Linux/Mac 下：</strong></p>
<ul>
<li><strong>Bash</strong>：最常用的Shell</li>
<li><strong>Zsh</strong>：功能更丰富的Shell（兼容bash语法,我用的）</li>
<li><strong>Fish</strong>：用户友好的Shell（fish的语法和bash语法有点不同）</li>
</ul>
<p><img src="./win-cmd.png" alt="#center" /></p>
</div>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>

<h2 id="2-%E4%BB%8E%E9%9B%B6%E5%BC%80%E5%A7%8B%E7%90%86%E8%A7%A3%E5%91%BD%E4%BB%A4%E8%A1%8C">2. 从零开始理解命令行</h2>
<div class=ldiv>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="21-%E7%A5%9E%E7%A7%98%E7%9A%84bash%E6%8F%90%E7%A4%BA%E7%AC%A6">2.1 神秘的bash提示符</h3>
<p>当你打开终端时，会看到类似这样的界面：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mcig@MciGUBT:~$
</code></pre>
<p><strong>这个提示符的每个部分都有含义：</strong></p>
<div style="background: #f0f8ff; padding: 15px; border-radius: 8px; margin: 10px 0;">
<p><strong>分解说明：</strong></p>
<ul>
<li><strong><code>mcig</code></strong> - 当前用户名</li>
<li><strong><code>@</code></strong> - 分隔符</li>
<li><strong><code>MciGUBT</code></strong> - 主机名（计算机名）</li>
<li><strong><code>:</code></strong> - 分隔符</li>
<li><strong><code>~</code></strong> - 当前目录（~代表主目录）</li>
<li><strong><code>$</code></strong> - 普通用户提示符（如果是<code>#</code>则是root用户）</li>
</ul>
</div>
<p><strong>提示符由<code>PS1</code>环境变量定义：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 查看当前的提示符格式</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">$PS1</span>
<span class="hljs-comment"># 输出：${debian_chroot:+($debian_chroot)}\u@\h:\w\$</span>
</code></pre>
</div>
<div class=rdiv>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="22-%E5%91%BD%E4%BB%A4%E7%9A%84%E5%9F%BA%E6%9C%AC%E7%BB%93%E6%9E%84">2.2 命令的基本结构</h3>
<p><strong>命令的通用格式：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">命令 [选项] [参数]
</code></pre>
<p><strong>示例解析：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">ls</span> -la /home
│  ││   └── 参数：要操作的对象
│  │└────── 选项：控制命令行为
│  └─────── 选项：l=详细列表，a=显示隐藏文件
└────────── 命令：列出目录内容
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="22-%E5%91%BD%E4%BB%A4%E7%9A%84%E5%9F%BA%E6%9C%AC%E7%BB%93%E6%9E%84-1">2.2 命令的基本结构</h3>
<p><strong>基础文件操作命令：</strong></p>
<table>
<thead>
<tr>
<th>命令</th>
<th>功能</th>
<th>示例</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>ls</code></td>
<td>列出目录内容</td>
<td><code>ls -la</code></td>
</tr>
<tr>
<td><code>cd</code></td>
<td>切换目录</td>
<td><code>cd /home</code></td>
</tr>
<tr>
<td><code>pwd</code></td>
<td>显示当前目录</td>
<td><code>pwd</code></td>
</tr>
<tr>
<td><code>mkdir</code></td>
<td>创建目录</td>
<td><code>mkdir myfolder</code></td>
</tr>
<tr>
<td><code>touch</code></td>
<td>创建文件</td>
<td><code>touch file.txt</code></td>
</tr>
</tbody>
</table>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="23-%E7%89%B9%E6%AE%8A%E7%AC%A6%E5%8F%B7%E7%9A%84%E5%90%AB%E4%B9%89">2.3 特殊符号的含义</h3>
<p><strong>路径中的特殊字符：</strong></p>
<ul>
<li><code>.</code>  - 当前目录</li>
<li><code>..</code> - 上一级目录</li>
<li><code>~</code>  - 用户主目录</li>
<li><code>/</code>  - 根目录</li>
</ul>
<p><strong>为什么有些文件被ls忽略？</strong><br />
以<code>.</code>开头的文件是隐藏文件，默认不显示：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 显示所有文件（包括隐藏文件）</span>
<span class="hljs-built_in">ls</span> -a
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="trans" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="trans" style="--class:trans;--theme:am_blue;--heading-divider:2,3;" data-size="16:9">
<h2 id="3-%E6%89%8B%E5%86%8C%E6%9F%A5%E9%98%85%E4%B8%8Eai%E8%BE%85%E5%8A%A9">3. 手册查阅与AI辅助</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-class="cols-2-73" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="cols-2-73" data-marpit-pagination="14" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--class:cols-2-73;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="3-%E6%89%8B%E5%86%8C%E6%9F%A5%E9%98%85%E4%B8%8Eai%E8%BE%85%E5%8A%A9-1">3. 手册查阅与AI辅助</h2>
<div class=ldiv>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="31-man%E5%91%BD%E4%BB%A4---%E5%86%85%E7%BD%AE%E6%89%8B%E5%86%8C%E7%B3%BB%E7%BB%9F">3.1 man命令 - 内置手册系统</h3>
<p><strong>什么是man？</strong></p>
<ul>
<li><strong>man</strong>ual的缩写，命令的内置手册</li>
<li>包含命令的详细说明、选项、使用示例</li>
<li>是学习命令的权威文档</li>
</ul>
<p><strong>基本使用方法：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 查看ls命令的手册</span>
man <span class="hljs-built_in">ls</span>

<span class="hljs-comment"># 查看特定的章节</span>
man 2 open  <span class="hljs-comment"># 查看open系统调用</span>
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="31-man%E5%91%BD%E4%BB%A4---%E5%86%85%E7%BD%AE%E6%89%8B%E5%86%8C%E7%B3%BB%E7%BB%9F-1">3.1 man命令 - 内置手册系统</h3>
<p><strong>man界面操作：</strong></p>
<ul>
<li><code>↑/↓</code> - 上下滚动</li>
<li><code>/关键词</code> - 搜索关键词</li>
<li><code>n</code> - 下一个匹配</li>
<li><code>N</code> - 上一个匹配</li>
<li><code>q</code> - 退出手册</li>
</ul>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="32-%E9%81%87%E5%88%B0%E7%9A%84%E9%97%AE%E9%A2%98%E7%9C%8B%E4%B8%8D%E6%87%82%E8%8B%B1%E6%96%87">3.2 遇到的问题：看不懂英文？</h3>
<p><strong>问题：</strong> 手册全是英文，看不懂怎么办？</p>
<p><strong>方法一：AI辅助翻译</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 使用管道将手册传递给AI</span>
man <span class="hljs-built_in">ls</span> | qwen -p <span class="hljs-string">&quot;将这个手册翻译成中文&quot;</span>
</code></pre>
<p><strong>方法二：使用tldr（太长不看）</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安装tldr</span>
<span class="hljs-built_in">sudo</span> apt install tldr  <span class="hljs-comment"># Ubuntu/Debian</span>
brew install tldr      <span class="hljs-comment"># macOS</span>

<span class="hljs-comment"># 使用tldr查看简化版手册</span>
tldr <span class="hljs-built_in">ls</span>
</code></pre>
</div>
<div class=rdiv>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="41-%E4%BB%80%E4%B9%88%E6%98%AF%E7%AE%A1%E9%81%93">4.1 什么是管道（|）？</h3>
<p><strong>管道的核心概念：</strong><br />
管道 <code>|</code> 是Linux/Unix系统中最强大的特性之一，它将前一个命令的输出作为后一个命令的输入。</p>
<div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 10px 0;">
<strong>管道的工作原理：</strong><br /><br />
命令1 <strong>|</strong> 命令2 <strong>|</strong> 命令3<br />
↑&emsp;&emsp;&emsp;&emsp;&emsp;↓<br />
输出→作为输入→作为输入→最终输出
</div>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="41-%E4%BB%80%E4%B9%88%E6%98%AF%E7%AE%A1%E9%81%93-1">4.1 什么是管道（|）？</h3>
<p><strong>基础管道示例：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 找出所有.txt文件并统计数量</span>
<span class="hljs-built_in">ls</span> *.txt | <span class="hljs-built_in">wc</span> -l

<span class="hljs-comment"># 查看系统中运行的所有python进程</span>
ps aux | grep python

<span class="hljs-comment"># 查看最近的登录记录</span>
last | <span class="hljs-built_in">head</span> -10
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="42-%E7%AE%A1%E9%81%93%E7%9A%84%E5%A8%81%E5%8A%9B%E7%BB%84%E5%90%88%E5%A4%A7%E4%BA%8E%E5%8D%95%E4%B8%AA%E5%91%BD%E4%BB%A4">4.2 管道的威力：组合大于单个命令</h3>
<p><strong>问题场景：</strong> 你需要向AI展示项目的目录结构</p>
<p><strong>传统方法（低效）：</strong></p>
<ol>
<li>手动截图目录 <img class="emoji" draggable="false" alt="📸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/></li>
<li>将图片发送给AI</li>
<li>AI可能无法从图片中复制文本</li>
</ol>
<p><strong>管道方法（高效）：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 生成目录树并复制到剪贴板</span>
tree | wl-copy
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>

<h3 id="43-%E9%87%8D%E5%AE%9A%E5%90%91%E6%8E%A7%E5%88%B6%E8%BE%93%E5%85%A5%E8%BE%93%E5%87%BA">4.3 重定向：控制输入输出</h3>
<p><strong>重定向符号：</strong></p>
<table>
<thead>
<tr>
<th>符号</th>
<th>名称</th>
<th>作用</th>
<th>示例</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>&gt;</code></td>
<td>输出重定向</td>
<td>覆盖写入文件</td>
<td><code>ls &gt; filelist.txt</code></td>
</tr>
<tr>
<td><code>&gt;&gt;</code></td>
<td>追加重定向</td>
<td>追加到文件末尾</td>
<td><code>echo &quot;new line&quot; &gt;&gt; log.txt</code></td>
</tr>
<tr>
<td><code>&lt;</code></td>
<td>输入重定向</td>
<td>从文件读取输入</td>
<td><code>sort &lt; unsorted.txt</code></td>
</tr>
<tr>
<td><code>2&gt;</code></td>
<td>错误重定向</td>
<td>重定向错误输出</td>
<td><code>command 2&gt; error.log</code></td>
</tr>
</tbody>
</table>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="43-%E9%87%8D%E5%AE%9A%E5%90%91%E6%8E%A7%E5%88%B6%E8%BE%93%E5%85%A5%E8%BE%93%E5%87%BA-1">4.3 重定向：控制输入输出</h3>
<p><strong>实用组合示例：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 查找Python文件中的TODO注释并保存</span>
grep -r <span class="hljs-string">&quot;TODO&quot;</span> *.py &gt; todo_list.txt

<span class="hljs-comment"># 监控系统资源并记录日志</span>
top -bn1 | grep <span class="hljs-string">&quot;Cpu&quot;</span> &gt;&gt; system_monitor.log

<span class="hljs-comment"># 统计代码行数</span>
find . -name <span class="hljs-string">&quot;*.py&quot;</span> | xargs <span class="hljs-built_in">wc</span> -l &gt; code_stats.txt
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="44-%E6%9C%89%E9%97%AE%E9%A2%98%E5%B0%B1%E6%9C%89%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95">4.4 有问题就有解决办法</h3>
<p><strong>实际应用场景：</strong></p>
<p><strong>场景1：查看特定用户的进程</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ps aux | grep <span class="hljs-string">&quot;^username&quot;</span>
</code></pre>
<p><strong>场景2：查找并删除特定文件</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">find . -name <span class="hljs-string">&quot;*.tmp&quot;</span> | xargs <span class="hljs-built_in">rm</span> -f
</code></pre>
<p><strong>场景3：批量重命名文件</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">ls</span> *.jpg | sed <span class="hljs-string">&#x27;s/old/new/&#x27;</span> | <span class="hljs-keyword">while</span> <span class="hljs-built_in">read</span> newname; <span class="hljs-keyword">do</span>
    <span class="hljs-built_in">mv</span> <span class="hljs-string">&quot;<span class="hljs-variable">$oldfile</span>&quot;</span> <span class="hljs-string">&quot;<span class="hljs-variable">$newname</span>&quot;</span>
<span class="hljs-keyword">done</span>
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="51-%E7%BC%96%E8%BE%91%E5%8D%95%E4%B8%AA%E6%96%87%E4%BB%B6%E7%9A%84%E5%9C%BA%E6%99%AF">5.1 编辑单个文件的场景</h3>
<p><strong>场景：</strong> 你不知道文件在哪里，需要快速找到并编辑</p>
<p><strong>传统方法的痛点：</strong></p>
<ul>
<li>在文件管理器中层层查找 <img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/></li>
<li>记不清文件的确切名称</li>
<li>打开编辑器再找文件</li>
</ul>
<p><strong>命令行解决方案：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 使用fzf模糊查找并编辑</span>
find . -name <span class="hljs-string">&quot;*.md&quot;</span> | fzf | vim -

<span class="hljs-comment"># 或者更简洁的方式</span>
vim $(find . -name <span class="hljs-string">&quot;*.py&quot;</span> | fzf)
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>

<h3 id="51-%E7%BC%96%E8%BE%91%E5%8D%95%E4%B8%AA%E6%96%87%E4%BB%B6%E7%9A%84%E5%9C%BA%E6%99%AF-1">5.1 编辑单个文件的场景</h3>
<p><strong>工作流程：</strong></p>
<ol>
<li><code>find</code> - 递归查找所有Python文件</li>

<li>实时过滤：输入时立即显示结果</li>
<li>键盘导航：↑↓选择，Enter确认</li>
<li>可配置：支持自定义快捷键</li>
</ul>
</div>
<div class=rdiv>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="52-%E7%9B%AE%E5%BD%95%E7%BB%93%E6%9E%84%E5%B1%95%E7%A4%BA%E5%9C%BA%E6%99%AF">5.2 目录结构展示场景</h3>
<p><strong>问题背景：</strong> 在宿舍看到舍友向AI提问时，手动截图展示目录结构 <img class="emoji" draggable="false" alt="😅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f605.svg" data-marp-twemoji=""/></p>
<p><strong>低效方法：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 传统方式的问题：</span>
tree    <span class="hljs-comment"># 目录太复杂，终端无法滚动</span>
<span class="hljs-built_in">ls</span> -R   <span class="hljs-comment"># 输出格式不够清晰</span>
</code></pre>
<p><strong>高效解决方案：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 生成目录树并复制到剪贴板</span>
tree -L 3 | wl-copy

<span class="hljs-comment"># 或者排除某些目录</span>
tree -I <span class="hljs-string">&#x27;node_modules|.git&#x27;</span> | wl-copy

<span class="hljs-comment"># 或者只显示特定类型的文件</span>
tree -P <span class="hljs-string">&#x27;*.py&#x27;</span> | wl-copy
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="52-%E7%9B%AE%E5%BD%95%E7%BB%93%E6%9E%84%E5%B1%95%E7%A4%BA%E5%9C%BA%E6%99%AF-1">5.2 目录结构展示场景</h3>
<p><strong>其他实用组合：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 统计不同类型文件的数量</span>
find . -name <span class="hljs-string">&quot;*.py&quot;</span> | <span class="hljs-built_in">wc</span> -l &amp;&amp; find . -name <span class="hljs-string">&quot;*.md&quot;</span> | <span class="hljs-built_in">wc</span> -l

<span class="hljs-comment"># 查找最大的文件</span>
find . -<span class="hljs-built_in">type</span> f -<span class="hljs-built_in">exec</span> <span class="hljs-built_in">ls</span> -lh {} \; | <span class="hljs-built_in">sort</span> -rh | <span class="hljs-built_in">head</span> -10

<span class="hljs-comment"># 查看目录使用空间</span>
<span class="hljs-built_in">du</span> -sh */ | <span class="hljs-built_in">sort</span> -rh
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="53-%E4%B8%BA%E4%BB%80%E4%B9%88%E5%91%BD%E4%BB%A4%E8%A1%8C%E6%9B%B4%E9%AB%98%E6%95%88">5.3 为什么命令行更高效？</h3>

<p><strong>精确控制：</strong></p>

<span class="hljs-comment"># 批量重命名</span>
<span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> *.txt; <span class="hljs-keyword">do</span> <span class="hljs-built_in">mv</span> <span class="hljs-string">&quot;<span class="hljs-variable">$file</span>&quot;</span> <span class="hljs-string">&quot;backup_<span class="hljs-variable">$file</span>&quot;</span>; <span class="hljs-keyword">done</span>
</code></pre>
</li>
<li>
<p><strong>可重复性：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 一次编写，多次使用</span>
<span class="hljs-comment"># 命令可以保存到脚本文件中</span>
</code></pre>
</li>
</ol>

<h2 id="6-%E7%8E%B0%E4%BB%A3%E5%8C%96%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%B7%A5%E5%85%B7">6. 现代化命令行工具</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-class="bq-blue" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="bq-blue" data-marpit-pagination="39" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--class:bq-blue;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="61-%E4%BC%A0%E7%BB%9F%E5%91%BD%E4%BB%A4%E7%9A%84%E7%8E%B0%E4%BB%A3%E5%8C%96%E6%9B%BF%E4%BB%A3">6.1 传统命令的现代化替代</h3>

<p><strong>现代化工具的核心价值：</strong></p>
<ul>
<li>更好的用户体验</li>
<li>更丰富的功能特性</li>
<li>更美观的输出格式</li>
<li>更高的使用效率</li>
</ul>
<table>
<thead>
<tr>
<th>传统命令</th>
<th>现代替代</th>
<th>主要优势</th>
<th>安装命令</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>cd</code></td>
<td><code>zoxide</code></td>
<td>智能跳转，基于使用频率</td>
<td><code>cargo install zoxide</code></td>
</tr>
<tr>
<td><code>ls</code></td>
<td><code>eza</code> / <code>lsd</code></td>
<td>彩色输出，图标显示，Git状态</td>
<td><code>cargo install eza</code></td>
</tr>
<tr>
<td><code>cat</code></td>
<td><code>bat</code></td>
<td>语法高亮，行号显示</td>
<td><code>cargo install bat</code></td>
</tr>
<tr>
<td><code>find</code></td>
<td><code>fd</code></td>
<td>更直观的语法，彩色输出</td>
<td><code>cargo install fd-find</code></td>
</tr>
<tr>
<td><code>grep</code></td>
<td><code>ripgrep</code></td>
<td>更快的搜索速度，智能忽略</td>
<td><code>cargo install ripgrep</code></td>
</tr>
<tr>
<td><code>top</code></td>
<td><code>btop</code>/<code>htop</code></td>
<td>图形化界面，更多功能</td>
<td><code>sudo apt install btop</code></td>
</tr>
</tbody>
</table>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-class="bq-blue" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="bq-blue" data-marpit-pagination="40" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--class:bq-blue;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="61-%E4%BC%A0%E7%BB%9F%E5%91%BD%E4%BB%A4%E7%9A%84%E7%8E%B0%E4%BB%A3%E5%8C%96%E6%9B%BF%E4%BB%A3-1">6.1 传统命令的现代化替代</h3>

<blockquote>
<p>安装<br />
cargo 是rust语言的编译工具链，然后上面的很多工具的现代版本都是rust写的，所以需要先安装cargo，不过很多都有系统的包，也可以用系统的包管理器下载，详见各自的仓库里的README</p>
</blockquote>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="62-%E4%BD%93%E9%AA%8C%E5%8D%87%E7%BA%A7zoxide%E6%99%BA%E8%83%BD%E7%9B%AE%E5%BD%95%E8%B7%B3%E8%BD%AC">6.2 体验升级：zoxide智能目录跳转</h3>
<p><strong>传统<code>cd</code>的问题：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 每次都要输入完整路径</span>
<span class="hljs-built_in">cd</span> /home/user/very/deep/project/folder
<span class="hljs-built_in">cd</span> ~/Documents/work/project/2024/reports
</code></pre>
<p><strong>zoxide解决方案：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 第一次访问</span>
zoxide add /home/user/very/deep/project/folder

<span class="hljs-comment"># 下次只需要关键字</span>
z project  <span class="hljs-comment"># 自动跳转到包含&quot;project&quot;的目录</span>
z reports  <span class="hljs-comment"># 跳转到reports目录</span>
z rep      <span class="hljs-comment"># 模糊匹配也能工作</span>
</code></pre>
<p><strong>安装和配置：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安装zoxide</span>
cargo install zoxide
<span class="hljs-comment"># 或使用包管理器</span>
<span class="hljs-built_in">sudo</span> apt install zoxide  <span class="hljs-comment"># Ubuntu/Debian</span>
brew install zoxide      <span class="hljs-comment"># macOS</span>

<span class="hljs-comment"># 在.bashrc中添加</span>
<span class="hljs-built_in">eval</span> <span class="hljs-string">&quot;<span class="hljs-subst">$(zoxide init bash)</span>&quot;</span>
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="63-%E8%A7%86%E8%A7%89%E4%BD%93%E9%AA%8Ceza%E6%9B%BF%E4%BB%A3ls">6.3 视觉体验：eza替代ls</h3>
<p><strong>传统ls输出：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ <span class="hljs-built_in">ls</span>
Documents  Downloads  Music  Pictures  Videos
</code></pre>
<p><strong>eza输出：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ eza
<img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Documents/  <img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Downloads/  <img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Music/  <img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Pictures/  <img class="emoji" draggable="false" alt="📁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Videos/
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="63-%E8%A7%86%E8%A7%89%E4%BD%93%E9%AA%8Ceza%E6%9B%BF%E4%BB%A3ls-1">6.3 视觉体验：eza替代ls</h3>
<p><strong>eza的强大功能：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 基本列表（带图标和颜色）</span>
eza

<span class="hljs-comment"># 详细列表（带Git状态）</span>
eza -la --git

<span class="hljs-comment"># 树状结构</span>
eza --tree --level=2

<span class="hljs-comment"># 按修改时间排序</span>
eza --<span class="hljs-built_in">sort</span>=modified --long
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="64-%E6%96%87%E6%9C%AC%E6%9F%A5%E7%9C%8Bbat%E6%9B%BF%E4%BB%A3cat">6.4 文本查看：bat替代cat</h3>
<p><strong>bat的优势：</strong></p>
<ul>
<li>语法高亮支持</li>
<li>行号显示</li>
<li>Git集成</li>
<li>自动分页</li>
</ul>
<p><strong>对比示例：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 传统cat - 纯文本输出</span>
$ <span class="hljs-built_in">cat</span> script.py
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello World&quot;</span>)
x = 10
y = 20

<span class="hljs-comment"># bat - 带语法高亮</span>
$ bat script.py
1 | <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello World&quot;</span>)
2 | x = 10

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="71-%E8%87%AA%E5%8A%A8%E5%8C%96%E6%80%9D%E7%BB%B4%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7">7.1 自动化思维的重要性</h3>
<p><strong>为什么需要自动化？</strong></p>
<ul>
<li><strong>批量化工作</strong>：这才是重点！自动化才是命令行的核心价值</li>
<li><strong>重复性任务</strong>：减少人为错误，提高效率</li>
<li><strong>可重复性</strong>：一次编写，多次使用</li>
<li><strong>标准化流程</strong>：建立可靠的工作流程</li>
</ul>
<p><strong>思维转变：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 传统思维：手动执行每个步骤</span>
<span class="hljs-built_in">ls</span>
<span class="hljs-built_in">cd</span> /home/user/documents
<span class="hljs-built_in">cp</span> *.txt backup/
<span class="hljs-built_in">rm</span> old_files.txt

<span class="hljs-comment"># 自动化思维：脚本化整个流程</span>
<span class="hljs-comment">#!/bin/bash</span>
<span class="hljs-built_in">cd</span> /home/user/documents
<span class="hljs-built_in">cp</span> *.txt backup/ 2&gt;/dev/null
<span class="hljs-built_in">rm</span> old_files.txt
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;任务完成！&quot;</span>
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 函数定义</span>

}

<p><strong>脚本2：日志自动分析</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># analyze_logs.sh - 自动分析访问日志</span>

LOG_FILE=<span class="hljs-string">&quot;/var/log/nginx/access.log&quot;</span>
REPORT_FILE=<span class="hljs-string">&quot;log_report_<span class="hljs-subst">$(date +%Y%m%d)</span>.txt&quot;</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 生成日志报告...&quot;</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=== 访问统计 ===&quot;</span> &gt; <span class="hljs-variable">$REPORT_FILE</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;总访问量：&quot;</span> &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>
<span class="hljs-built_in">wc</span> -l <span class="hljs-variable">$LOG_FILE</span> &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>

<span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n=== 访问最多的IP ===&quot;</span> &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>
awk <span class="hljs-string">&#x27;{print $1}&#x27;</span> <span class="hljs-variable">$LOG_FILE</span> | <span class="hljs-built_in">sort</span> | <span class="hljs-built_in">uniq</span> -c | <span class="hljs-built_in">sort</span> -nr | <span class="hljs-built_in">head</span> -10 &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>

<span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n=== 404错误页面 ===&quot;</span> &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>
grep <span class="hljs-string">&quot; 404 &quot;</span> <span class="hljs-variable">$LOG_FILE</span> | awk <span class="hljs-string">&#x27;{print $7}&#x27;</span> | <span class="hljs-built_in">sort</span> | <span class="hljs-built_in">uniq</span> -c | <span class="hljs-built_in">sort</span> -nr | <span class="hljs-built_in">head</span> -5 &gt;&gt; <span class="hljs-variable">$REPORT_FILE</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;报告生成完成：<span class="hljs-variable">$REPORT_FILE</span>&quot;</span>
</code></pre>

<h3 id="81-%E7%BB%88%E7%AB%AF%E4%B8%AA%E6%80%A7%E5%8C%96%E9%85%8D%E7%BD%AE-1">8.1 终端个性化配置</h3>
<p><strong>实用插件推荐：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 在.zshrc中添加插件</span>
plugins=(git zsh-autosuggestions zsh-syntax-highlighting)

<span class="hljs-comment"># 安装插件</span>
git <span class="hljs-built_in">clone</span> https://github.com/zsh-users/zsh-autosuggestions.git <span class="hljs-variable">$ZSH_CUSTOM</span>/plugins/zsh-autosuggestions
git <span class="hljs-built_in">clone</span> https://github.com/zsh-users/zsh-syntax-highlighting.git <span class="hljs-variable">$ZSH_CUSTOM</span>/plugins/zsh-syntax-highlighting
</code></pre>
<p><strong>自定义别名：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 在.bashrc或.zshrc中添加</span>
<span class="hljs-built_in">alias</span> ll=<span class="hljs-string">&#x27;ls -la&#x27;</span>
<span class="hljs-built_in">alias</span> la=<span class="hljs-string">&#x27;ls -la&#x27;</span>
<span class="hljs-built_in">alias</span> ..=<span class="hljs-string">&#x27;cd ..&#x27;</span>
<span class="hljs-built_in">alias</span> grep=<span class="hljs-string">&#x27;grep --color=auto&#x27;</span>
<span class="hljs-built_in">alias</span> myip=<span class="hljs-string">&#x27;curl ipinfo.io/ip&#x27;</span>
<span class="hljs-built_in">alias</span> ports=<span class="hljs-string">&#x27;netstat -tuln&#x27;</span>
</code></pre>
</div>
<div class=mdiv>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="82-%E5%A8%B1%E4%B9%90%E5%B7%A5%E5%85%B7%E6%9C%89%E8%B6%A3%E5%B1%95%E7%A4%BA">8.2 娱乐工具有趣展示</h3>
<p><strong>ASCII艺术生成器：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安装cowsay</span>
<span class="hljs-built_in">sudo</span> apt install cowsay

<span class="hljs-comment"># 会说话的牛</span>
cowsay <span class="hljs-string">&quot;Hello CLI World!&quot;</span>

<span class="hljs-comment"># 不同动物</span>
cowsay -f tux <span class="hljs-string">&quot;Linux is awesome!&quot;</span>
cowsay -f dragon <span class="hljs-string">&quot;命令行的魅力&quot;</span>

<span class="hljs-comment"># 安装figlet生成大字符</span>
<span class="hljs-built_in">sudo</span> apt install figlet
figlet <span class="hljs-string">&quot;命令行&quot;</span>
figlet <span class="hljs-string">&quot;CLI POWER&quot;</span>

<span class="hljs-comment"># 配合lolcat实现彩虹效果</span>
figlet <span class="hljs-string">&quot;Colorful&quot;</span> | lolcat
</code></pre>
<p><strong>系统信息展示：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安装neofetch</span>
<span class="hljs-built_in">sudo</span> apt install neofetch

<span class="hljs-comment"># 显示系统信息</span>
neofetch

<span class="hljs-comment"># 安装screenfetch</span>
<span class="hljs-built_in">sudo</span> apt install screenfetch
screenfetch
</code></pre>
<p><strong>终端彩蛋：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># sl火车动画（安装sl）</span>
<span class="hljs-built_in">sudo</span> apt install sl
sl  <span class="hljs-comment"># 输入ls的倒序触发</span>

<span class="hljs-comment"># 矩阵雨效果（安装cmatrix）</span>
<span class="hljs-built_in">sudo</span> apt install cmatrix
cmatrix -C blue  <span class="hljs-comment"># 蓝色矩阵雨</span>

<span class="hljs-comment"># 星球大战动画</span>
telnet towel.blinkenlights.nl
</code></pre>
</div>
<div class=rdiv>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer=" *MciG莫驰权* *命令行的艺术* *2025.12.6*" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--footer: *MciG莫驰权* *命令行的艺术* *2025.12.6*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="71" data-size="16:9">
<h3 id="83-%E7%BB%88%E7%AB%AF%E5%A4%9A%E5%AA%92%E4%BD%93%E8%83%BD%E5%8A%9B">8.3 终端多媒体能力</h3>
<p><strong>终端中看图片：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安装支持图片的终端工具</span>
<span class="hljs-built_in">sudo</span> apt install imagemagick

<span class="hljs-comment"># 在终端显示ASCII图片</span>
convert image.jpg -resize 80x40 ascii:- | <span class="hljs-built_in">head</span> -50

</code></pre>
<p><strong>终端中播放视频：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 使用mplayer在终端播放</span>
<span class="hljs-built_in">sudo</span> apt install mplayer

<span class="hljs-comment"># 使用vlc的caca输出</span>
<span class="hljs-built_in">sudo</span> apt install vlc
vlc --vout caca video.mp4
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>

<p><strong>终端中的音乐播放：</strong></p>

moon-buggy

<h3 id="84-%E7%BB%88%E7%AB%AF%E7%94%9F%E4%BA%A7%E5%8A%9B%E6%8F%90%E5%8D%87">8.4 终端生产力提升</h3>
<p><strong>快速文本编辑：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 使用vim的高效编辑</span>

<span class="hljs-comment"># vim基本操作：</span>

<span class="hljs-comment"># :q! - 强制退出不保存</span>
</code></pre>
<p><strong>终端计算器：</strong></p>

</code></pre>

<h3 id="92-%E7%BB%A7%E7%BB%AD%E6%8E%A2%E7%B4%A2">9.2 继续探索</h3>

<p><strong>环境配置进阶：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># .bashrc / .zshrc 个性化配置</span>
<span class="hljs-built_in">export</span> EDITOR=vim                    <span class="hljs-comment"># 默认编辑器</span>
<span class="hljs-built_in">export</span> PATH=<span class="hljs-variable">$PATH</span>:/custom/bin        <span class="hljs-comment"># 自定义路径</span>
<span class="hljs-built_in">export</span> PS1=<span class="hljs-string">&#x27;\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ &#x27;</span>

<span class="hljs-comment"># 自定义函数</span>
<span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">mcd</span></span>() { <span class="hljs-built_in">mkdir</span> -p <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span> &amp;&amp; <span class="hljs-built_in">cd</span> <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>; }  <span class="hljs-comment"># 创建并进入目录</span>
<span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">extract</span></span>() {     <span class="hljs-comment"># 智能解压</span>
    <span class="hljs-keyword">if</span> [ -f <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-keyword">case</span> <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span> <span class="hljs-keyword">in</span>
            *.tar.bz2)  tar xjf <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.tar.gz)   tar xzf <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.bz2)      bunzip2 <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.rar)      unrar x <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.gz)       gunzip <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>      ;;
            *.tar)      tar xf <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>      ;;
            *.tbz2)     tar xjf <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.tgz)      tar xzf <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>     ;;
            *.zip)      unzip <span class="hljs-string">&quot;<span class="hljs-variable">$1</span>&quot;</span>       ;;
            *)          <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&#x27;<span class="hljs-variable">$1</span>&#x27; cannot be extracted via extract()&quot;</span> ;;
        <span class="hljs-keyword">esac</span>
    <span class="hljs-keyword">fi</span>
}
</code></pre>
<footer> <em>MciG莫驰权</em> <em>命令行的艺术</em> <em>2025.12.6</em></footer>
</section>
